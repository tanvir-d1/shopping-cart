<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobileMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile" type="text" class="form-control text-center" value="1">
                           <button id="mobilePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case" type="text" class="form-control text-center" value="1">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <spank id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="mSubtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="mTotal">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   

   <script>
      
      // add java script for mobile

      const mobilePositive = document.getElementById("mobilePlus");
      mobilePositive.addEventListener("click", function(){
         const mobileNumber = document.getElementById("mobile").value;
         const mobileConvert= parseFloat(mobileNumber);
         const mobileTotal = mobileConvert+1;
         document.getElementById("mobile").value=mobileTotal;
         const mobileP = document.getElementById("mobilePrice").innerText;
         const mobileC = parseFloat(mobileP);
         const mobilePT =mobileC+1219;
         document.getElementById("mobilePrice").innerText= mobilePT;

         const totalSub= document.getElementById("mSubtotal").innerText;
         const totalSubC= parseFloat(totalSub);
         const finalSub = totalSubC+1219;
         document.getElementById("mSubtotal").innerText= finalSub;
         document.getElementById("mTotal").innerText= finalSub;

      })

      const mobileNegative = document.getElementById("mobileMinus");
      mobileNegative.addEventListener("click", function(){
         const mobileNumber = document.getElementById("mobile").value;
         const mobileConvert= parseFloat(mobileNumber);
         const mobileTotalM = mobileConvert-1;
         document.getElementById("mobile").value=mobileTotalM;

         const mobileP = document.getElementById("mobilePrice").innerText;
         const mobileC = parseFloat(mobileP);
         const mobilePT =mobileC-1219;
         document.getElementById("mobilePrice").innerText= mobilePT;
         
         const totalSub= document.getElementById("mSubtotal").innerText;
         const totalSubC= parseFloat(totalSub);
         const finalSub = totalSubC-1219;
         document.getElementById("mSubtotal").innerText= finalSub;
         document.getElementById("mTotal").innerText= finalSub;
      })

      
      // add java script for mobile Case

      const casePositive = document.getElementById("casePlus");
      casePositive.addEventListener("click", function(){
         const caseNumber = document.getElementById("case").value;
         const caseConvert= parseFloat(caseNumber);
         const caseTotal = caseConvert+1;
         document.getElementById("case").value=caseTotal;
         const caseP = document.getElementById("casePrice").innerText;
         const caseC = parseFloat(caseP);
         const casePT =caseC+59;
         document.getElementById("casePrice").innerText= casePT;

         const totalSub= document.getElementById("mSubtotal").innerText;
         const totalSubC= parseFloat(totalSub);
         const finalSub = totalSubC+59;
         document.getElementById("mSubtotal").innerText= finalSub;
         document.getElementById("mTotal").innerText= finalSub;

      })

      const caseNegative = document.getElementById("caseMinus");
      caseNegative.addEventListener("click", function(){
         const caseNumber = document.getElementById("case").value;
         const caseConvert= parseFloat(caseNumber);
         const caseTotal = caseConvert-1;
         document.getElementById("case").value=caseTotal;
         
         const caseP = document.getElementById("casePrice").innerText;
         const caseC = parseFloat(caseP);
         const casePT =caseC-59;
         document.getElementById("casePrice").innerText= casePT;

         const totalSub= document.getElementById("mSubtotal").innerText;
         const totalSubC= parseFloat(totalSub);
         const finalSub = totalSubC-59;
         document.getElementById("mSubtotal").innerText= finalSub;
         document.getElementById("mTotal").innerText= finalSub;

      })
   </script>
</body>

</html>
